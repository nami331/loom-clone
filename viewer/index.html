<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickFeedback - 動画を見る</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      color: #ff4b4b;
    }

    .btn-download {
      background: #1e1e1e;
      color: #ccc;
      border: 1px solid #333;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    .btn-download:hover {
      background: #2a2a2a;
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .player-wrap {
      width: 100%;
      max-width: 960px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
      display: block;
    }

    .error {
      text-align: center;
      color: #888;
    }

    .error h2 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">QuickFeedback</span>
    <a id="download-btn" class="btn-download" style="display:none;">⬇ ダウンロード</a>
  </header>
  <main>
    <div class="player-wrap" id="player-wrap">
      <div class="error">
        <h2>動画が見つかりません</h2>
        <p>URLが正しいか確認してください</p>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const videoUrl = params.get('v');
    if (videoUrl) {
      const wrap = document.getElementById('player-wrap');
      wrap.innerHTML = `<video controls autoplay src="${videoUrl}"></video>`;

      // ダウンロードURLを生成（Cloudinaryのfl_attachmentでダウンロード強制）
      const downloadUrl = videoUrl.replace('/upload/', '/upload/fl_attachment/');
      const downloadBtn = document.getElementById('download-btn');
      downloadBtn.href = downloadUrl;
      downloadBtn.style.display = 'inline-block';
    }
  </script>
</body>
</html>
